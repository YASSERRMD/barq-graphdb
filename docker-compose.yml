services:
  barqg:
    build: .
    container_name: barqg-server
    ports:
      - "3000:3000"
    volumes:
      - barqg-data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  barqg-data:
